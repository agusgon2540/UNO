<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>UNO Online con Bot y Cartas Especiales</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Fuente y fondo global */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #2c3e50, #34495e);
      color: #ecf0f1;
      text-align: center;
    }
    h1, h2 {
      margin: 10px 0;
    }
    /* Contenedor principal */
    #game-board {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background-color: rgba(52, 73, 94, 0.9);
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
    }
    /* Secciones del juego */
    #board-top {
      display: flex;
      justify-content: space-around;
      align-items: center;
      flex-wrap: wrap;
    }
    #deck, #discard, #bot-hand {
      margin: 10px;
    }
    /* Estilos para las cartas */
    .card {
      width: 80px;
      height: 120px;
      border-radius: 10px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin: 5px;
      font-size: 20px;
      font-weight: bold;
      color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
      user-select: none;
      text-align: center;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
    }
    /* Colores para las cartas */
    .red    { background-color: #e74c3c; }
    .green  { background-color: #27ae60; }
    .blue   { background-color: #3498db; }
    .yellow { background-color: #f1c40f; color: #2c3e50; }
    .wild   { background-color: #8e44ad; font-size: 16px; padding: 20px; } /* Reducir tamaño de texto y ajustar el padding */
    
    /* Sección de la mano del jugador */
    #player-hand {
      margin-top: 20px;
    }
    /* Botón de pasar turno */
    #pass-turn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background-color: #16a085;
      color: #ecf0f1;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #pass-turn:hover {
      background-color: #1abc9c;
    }
    /* Botón para GRITAR UNO */
    #uno-button {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background-color: #e67e22;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #uno-button:hover {
      background-color: #d35400;
    }
  </style>
</head>
<body>
  <h1>UNO Online con Bot y Cartas Especiales</h1>
  <div id="game-board">
    <div id="board-top">
      <div id="deck">
        <h2>Mazo</h2>
        <div class="card">Mazo</div>
      </div>
      <div id="discard">
        <h2>Descartes</h2>
        <div class="card">Vacío</div>
      </div>
      <div id="bot-hand">
        <h2>Mano Bot</h2>
        <p id="bot-count">0 cartas</p>
      </div>
    </div>
    <div id="player-hand">
      <h2>Tu mano</h2>
    </div>
    <button id="pass-turn">Pasar turno (robar carta)</button>
  </div>

  <script>
    let botHand = [{ color: "blue", value: "5" }]; // Simulamos que el bot tiene una carta

    function updateBotHandDisplay() {
      const botCountElem = document.getElementById('bot-count');
      botCountElem.textContent = botHand.length + " cartas";
      
      // Alerta cuando el bot tiene solo una carta
      if (botHand.length === 1) {
        alert("¡Atención! El bot tiene solo una carta.");
      }
    }

    // Llamamos directamente a la función para actualizar la visualización
    updateBotHandDisplay();

    // Simulación para probar la alerta (elimina esta línea en el código real)
    setTimeout(() => {
      botHand = [{ color: "blue", value: "5" }];
      updateBotHandDisplay();  // Vuelve a actualizar la mano del bot
    }, 3000);
  </script>
</body>
</html>
